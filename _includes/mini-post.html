<div class="6u 12u(narrower)">

  <section>
    <a href="{{ post.url | prepend: site.baseurl }}" class="image featured"><img src="{{ post.image | prepend: "/images/" | prepend: site.baseurl }}" alt="" /></a>
    <header>
      <h3>{{ post.title }}</h3>
      <h6>{{ post.date | date: "%B %d, %Y" }}</h6>
    </header>
    <p>{{ post.description }}</p>
  </section>

</div>
